{% extends "auctions/layout.html" %}

{% block body %}
<h2>Create New Listing</h2>

<form action="{% url 'index' %}" method="post">
    {% csrf_token %}
    <div class="header_block">
        <div class="info_entry">
            <p>Listing Title:</p>
            <input type="text" name="title" placeholder="Enter Title Here">
        </div>
        <div class="info_entry">
            <p>Starting Bid:</p>
            <input type="number" min="0.01" step="0.01" max="99999.99" name="starting_bid" placeholder="Enter Starting Bid">
        </div>
    </div>
    <div>
        <p><label for="item_description">Describe the Listing:</label></p>
        <textarea id="item_description" class="textarea" name="description"></textarea>
    </div>
    <div>
        <p>Add an Image (optional):</p>
        <input type="text" name="url" placeholder="url for the image">
        <input type="submit" value="Save Listing">
    </div>
</form>
{% endblock %}

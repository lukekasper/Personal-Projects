{% extends "encyclopedia/layout.html" %}

{% block style %}
<style>
    .title_entry_text {
        height: 25px;
        width: 150px;
        font-size: 18px;
        font-weight: Bold;
        align-content: center;
        float: left;
    }
    .title_entry {
        height: 30px;
        width: 50vh;
        font-size: 14px;
        padding-left: 10px;
        align-content: center;
    }

    .labels {
        justify-content: left;
        padding-top: 20px;
    }

    textarea {
        height: 70vh;
        width: 90%;
    }

    #save_entry {
        width: 200px;
    }

</style>
{% endblock %}

{% block title %}
    Encyclopedia - Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    <form action="{% url 'encyclopedia:new_page' %}" method="post">
        {% csrf_token %}
        <div class="labels">
            <p class="title_entry_text">Enter Page Title:</p>
            <input class="title_entry" type="text" name="new_title" placeholder="Enter Title Here">
        </div>
        <div class="labels">
            <p><label for="encyclopedia_entry">Enter Markdown Text Here:</label></p>
            <textarea id="encyclopedia_entry" class="textarea" name="new_entry"></textarea>
            <input id="save_entry" type="submit" value="Save Entry">
        </div>
    </form>


{% endblock %}

{% extends "auctions/layout.html" %}

{% block style %}
<style>
    ul {
        font-size: 20px;
    }
</style>
{% endblock %}

{% block body %}
    <h3>{{ user.username }}'s Watchlist:</h3>
    <div class="main_block">
        <ul>
            {% for item in watch_list %}
                <li><a href="{% url 'listing' item %}">{{ item }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}

{% extends "auctions/layout.html" %}

{% block style %}
<style>
    .main_block {
        height: 550px;
        width: 90vw;
        padding-top: 10px;
        margin-top: 10px
    }

    .info_block {
        height: 50px;
        width: 100%;
        font-size: 16px;
    }

    .sub_title {
        width: 100px;
        float: left;
    }

    .sub_title2 {
        width: 200px;
        float: left;
        margin-top: 10px;
    }

    .info_entry {
        width: 25vw;
        float: left;
        text-align: center;
    }

    .info_entry2 {
        width: 90px;
        text-align: center;
        float: left;
    }

    .info_entry3 {
        width: 30vw;
        text-align: center;
        float: left;
        margin-top: 10px;
    }

    .info_entry4 {
        width: 160px;
        text-align: center;
        float: left;
        margin-top: 10px;
    }

    textarea {
        height: 300px;
        width: 100%;
    }
</style>
{% endblock %}

{% block body %}
<h2>Create New Listing</h2>

<form action="{% url 'index' %}" method="post">
    {% csrf_token %}
    <div class="main_block">
        <div class="info_block">
            <p class="sub_title">Listing Title:</p>
            <input class="info_entry" type="text" name="title" placeholder="Enter Title Here">
        </div>
        <div class="info_block">
            <p class="sub_title">Starting Bid:</p>
            <input class="info_entry2" type="number" min="0.01" step="0.01" max="99999.99" name="starting_bid" placeholder="Enter Bid">
        </div>
        <div>
            <p><label for="item_description">Describe the Listing:</label></p>
            <textarea id="item_description" class="textarea" name="description"></textarea>
        </div>
        <div class="info_block">
            <p class="sub_title2">Add an Image (optional):</p>
            <input class="info_entry3" type="text" name="url" placeholder="url for the image">
        </div>
        <div class="info_block">
            <p class="sub_title2">Add a Category (optional):</p>
            <input class="info_entry4" type="text" name="category" placeholder="e.g. Electronics">
        </div>
        <div class="info_block">
            <input type="submit" value="Save Listing">
        </div>
    </div>

</form>
{% endblock %}

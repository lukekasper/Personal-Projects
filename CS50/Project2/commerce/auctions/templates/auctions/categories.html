{% extends "auctions/layout.html" %}

{% block style %}
<style>
    ul {
        font-size: 20px;
    }
</style>
{% endblock %}

{% block body %}
    <h3>Listing Categories:</h3>
    <div class="main_block">
        <ul>
            {% for category in categories %}
                <li><a href="{% url 'category_items' category %}">{{ category }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
